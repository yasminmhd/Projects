<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Purrever Care Veterinary Clinic</title>
   <link rel="icon" type="image/png" href="images/logo2.png">
  <style>
  
  *, *::before, *::after {
  box-sizing: border-box;
}

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #00274d;
      padding: 20px;
      text-align: center;
      color: #ffffff;
    }
	
	.logo {
	  width: 550px;
	  height: auto;
	  display: block;
	  margin: 0 auto;
	}
	
	.section-title {
	  text-align: center;
	  font-size: 2.5em;
	  margin: 40px 0 20px;
	  color: #00274d;
	  font-weight: bold;
	  position: relative;
	}

	.section-title::after {
	  content: '';
	  display: block;
	  width: 60px;
	  height: 4px;
	  background-color: #0055a5;
	  margin: 5px auto 0;
	  border-radius: 2px;
	}

	.login-container {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  min-height: 50vh;
	  padding: 20px 0;
	}

    .login-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-form h2 {
      text-align: center;
      color: #00274d;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #003f7f;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      text-decoration: none;
      color: #0055a5;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <img src="images/logo.png" alt="Purrever Care Logo" class="logo">
</header>

<h2 class="section-title">Welcome Back!</h2>	

<p style="text-align: center; font-size: 1.1em; color: #333;">Please log in to continue</p>

  <div class="login-container">
    <form class="login-form" action="interface.html" method="POST" onsubmit="login(event)">
      <h2>Login</h2>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>

      <div class="register-link">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </form>
  </div>


  <script>
	function login(event) {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if (username === "admin" && password === "password123") {
    alert('Login successful!');

    // ðŸ‘‡ Set logged in flag
    localStorage.setItem("isLoggedIn", "true");

    // Optional: Save any pet data you want to use
    // Or skip this if you're hardcoding the cat info in account.html

    window.location.href = 'account.html';
  } else {
    alert('Invalid username or password. Please try again.');
  }
}

  </script>

</body>
</html>
