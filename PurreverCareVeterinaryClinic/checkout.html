<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Purrever Care Veterinary Clinic</title>
   <link rel="icon" type="image/png" href="images/logo2.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #00274d;
      padding: 20px;
      color: white;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .payment-method {
      margin-top: 20px;
    }
    .payment-method label {
      margin-bottom: 10px;
    }
    .payment-method input {
      width: 60%;
    }
    button {
      padding: 10px 20px;
      background-color: #0055a5;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background-color: #003f7f;
    }
  </style>
</head>
<body>

  <header>
    <h1>Checkout</h1>
    <p>Complete your purchase by filling out the details below</p>
  </header>

  <form id="checkoutForm" onsubmit="submitOrder(event)">
    <!-- User Information -->
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Shipping Address</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <!-- Payment Information -->
    <div class="payment-method">
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="">Select a Payment Method</option>
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit">Place Order</button>
  </form>

  <script>
    function submitOrder(event) {
      event.preventDefault();  // Prevent the default form submission

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty. Add some items before proceeding.");
        return;
      }

      // Gather form data
      const formData = new FormData(document.getElementById("checkoutForm"));
      const paymentMethod = formData.get("paymentMethod");

      // Check if the payment method is selected
      if (!paymentMethod) {
        alert("Please select a payment method.");
        return;
      }

      // Simulating a successful order placement
      alert("Order placed successfully! Thank you for your purchase.");
      
      // Clear cart after checkout
      localStorage.removeItem("cart");

      // Redirect to interface page after successful checkout
      window.location.href = "interface.html";
    }
  </script>

</body>
</html>
